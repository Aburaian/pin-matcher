<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="numberInput" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="added-number" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div onclick="calculationButton('7')" class="button">7</div>
                                <div onclick="calculationButton('8')" class="button">8</div>
                                <div onclick="calculationButton('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="calculationButton('4')" class="button">4</div>
                                <div onclick="calculationButton('5')" class="button">5</div>
                                <div onclick="calculationButton('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="calculationButton('1')" class="button">1</div>
                                <div onclick="calculationButton('2')" class="button">2</div>
                                <div onclick="calculationButton('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="calculationButton('7')" class="button">&lt;</div>
                                <div onclick="calculationButton('0')" class="button">0</div>
                                <div onclick="numberDeled()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submitButton()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="pin-notMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="pin-Match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
